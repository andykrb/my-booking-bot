name: Playwright Test
on:
  workflow_dispatch: # Erm√∂glicht das Starten per Knopfdruck

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - name: Run Test
        run: npx playwright test --trace on # Trace einschalten!

      - name: Upload Results
        uses: actions/upload-artifact@v4
        if: always() # Wichtig: Immer hochladen, auch wenn es crasht!
        with:
          name: debug-data
          path: |
            test-results/
            *.png
